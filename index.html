<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simon Game for Kids</title>
  <style>
    body {
      background-color: #f5f5f5;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(2, 150px);
      gap: 20px;
      justify-content: center;
      margin-top: 50px;
    }
    .btn {
      width: 150px;
      height: 150px;
      border: 6px solid #888;
      border-radius: 20px;
      opacity: 0.8;
      transition: 0.2s;
      box-sizing: border-box;
    }
    .green { background-color: #00cc66; }
    .red { background-color: #ff4d4d; }
    .yellow { background-color: #ffcc00; }
    .blue { background-color: #3399ff; }
    .btn.active {
      opacity: 1;
      border-color: white;
      box-shadow: 0 0 30px white;
      transform: scale(1.1);
    }
    #start-btn {
      margin-top: 30px;
      font-size: 24px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    #progress {
      margin-top: 20px;
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1 id="title">ðŸŽ¨ Simon Game for Kids ðŸŽµ</h1>
  <div id="game-board">
    <button class="btn green" id="green"></button>
    <button class="btn red" id="red"></button>
    <button class="btn yellow" id="yellow"></button>
    <button class="btn blue" id="blue"></button>
  </div>
  <button id="start-btn">Start Game</button>
  <div id="message"></div>
  <div id="progress"></div>

  <audio id="intro-sound" src="https://cdn.pixabay.com/audio/2022/03/24/audio_39b64884d1.mp3"></audio>
  <audio id="success-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_a9c8e997c2.mp3"></audio>
  <audio id="fail-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_3837c7743c.mp3"></audio>

  <script>
    const colors = ["green", "red", "yellow", "blue"];
    let sequence = [];
    let userSequence = [];
    let level = 0;
    let allowInput = false;

    const playSound = (color) => {
      const audio = new Audio(`https://s3.amazonaws.com/freecodecamp/simonSound${colors.indexOf(color)+1}.mp3`);
      audio.play();
    };

    const flashButton = (color) => {
      const btn = document.getElementById(color);
      btn.classList.add("active");
      playSound(color);
      setTimeout(() => btn.classList.remove("active"), 500);
    };

    const playSequence = async () => {
      allowInput = false;
      for (let color of sequence) {
        await new Promise(res => setTimeout(res, 800));
        flashButton(color);
      }
      allowInput = true;
      updateProgress();
    };

    const nextRound = () => {
      level++;
      document.getElementById("message").innerText = `Level ${level} â€“ Watch and repeat!`;
      document.getElementById("title").innerText = `ðŸŽ¨ Simon Game â€“ Level ${level} ðŸŽµ`;
      userSequence = [];
      const nextColor = colors[Math.floor(Math.random() * 4)];
      sequence.push(nextColor);
      playSequence();
    };

    const handleClick = (color) => {
      if (!allowInput) return;
      userSequence.push(color);
      flashButton(color);
      updateProgress();

      if (color !== sequence[userSequence.length - 1]) {
        document.getElementById("fail-sound").play();
        document.getElementById("message").innerText = `Oops! You reached level ${level}. Tap Start to play again!`;
        document.getElementById("title").innerText = "ðŸŽ¨ Simon Game for Kids ðŸŽµ";
        sequence = [];
        userSequence = [];
        level = 0;
        allowInput = false;
        document.getElementById("progress").innerText = "";
        return;
      }

      if (userSequence.length === sequence.length) {
        document.getElementById("success-sound").play();
        setTimeout(nextRound, 1000);
      }
    };

    const updateProgress = () => {
      document.getElementById("progress").innerText = `Your moves: ${userSequence.length} / ${sequence.length}`;
    };

    document.getElementById("start-btn").addEventListener("click", () => {
      document.getElementById("intro-sound").play();
      sequence = [];
      userSequence = [];
      level = 0;
      document.getElementById("progress").innerText = "";
      nextRound();
    });

    colors.forEach(color => {
      document.getElementById(color).addEventListener("click", () => handleClick(color));
    });
  </script>
</body>
</html>
